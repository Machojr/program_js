<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
    <link rel="stylesheet" href="calu2.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" name="display" readonly id="displayScreen">
        </div>
        <div id="keys">
           
            <button type="button" value="+" class="operator kitufe">+</button>
            <button type="button" value="7" class="kitufe">7</button>
            <button type="button" value="8" class="kitufe">8</button>
            <button type="button" value="9" class="kitufe">9</button>
            <button type="button" value="-" class="operator kitufe">-</button>
            <button type="button" value="4" class="kitufe">4</button>
            <button type="button" value="5" class="kitufe">5</button>
            <button type="button" value="6" class="kitufe">6</button>
            <button type="button" value="*" class="operator kitufe">*</button>
            <button type="button" value="1" class="kitufe">1</button>
            <button type="button" value="2" class="kitufe">2</button>
            <button type="button" value="3" class="kitufe">3</button>
            <button type="button" value="/" class="operator kitufe">/</button>
            <button type="button" value="0" class="kitufe">0</button>
            <button type="button" value="00" class="kitufe">00</button>

            <button type="button" value="C" class="operator kitufe">C</button>
            <button type="button" value="AC" class="operator kitufe">AC</button>
            <button type="button" value="." class="operator kitufe">.</button>


            <button type="button" value="=" class="operator kitufe" id="sawasawa">=</button> 

        </div>

           
    </div>
    <script src="./calu2.js"></script>
</body>
</html>
