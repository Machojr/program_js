<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator</title>
    <link rel="stylesheet" href="calu2.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" name="display" readonly>
        </div>
        <div id="keys">
            <input type="button" onclick="button()" value="+" class="operator">
            <input type="button" onclick="button()" value="7">
            <input type="button" onclick="button()" value="8">
            <input type="button" onclick="button()" value="9">
            <input type="button" onclick="button()" value="-"class="operator"> 
            <input type="button" onclick="button()" value="4">
            <input type="button" onclick="button()" value="5">
            <input type="button" onclick="button()" value="6">
            <input type="button" onclick="button()" value="*" class="operator">
            <input type="button" onclick="button()" value="1">
            <input type="button" onclick="button()" value="2">
            <input type="button" onclick="button()" value="3">
            <input type="button" onclick="button()" value="/" class="operator">
            <input type="button" onclick="button()" value="0">
            <input type="button" onclick="button()" value="00">
            <input type="button" onclick="button()" value="000">
            <input type="button" onclick="button()" value="DE"class="operator">
            <input type="button" onclick="button()" value="AC"class="operator">
            <input type="button" onclick="button()" value="."class="operator">
            <input type="button" onclick="button()" value="="class="operator">
           
                  </div>
    </div>
    <script src="./calu2.js"></script>
</body>
</html>
